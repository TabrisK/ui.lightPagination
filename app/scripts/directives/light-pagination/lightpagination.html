<div class="row">
    <div class="col-lg-7">
        <uib-pagination first-text="首页" previous-text="上一页" next-text="下一页" last-text="末页" total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" ng-change="pageChanged(itemsPerPage)" class="pull-right"></uib-pagination>
    </div>
    <div class="col-lg-5">
        <label ng-if="!conf.noPagination" style="margin: 20px auto;">

            每页显示&nbsp;
            <select ng-model="itemsPerPage" ng-change="pageChanged(itemsPerPage)" class="form-control input-sm" convert-to-number>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="-1">全部</option>
            </select>
            &nbsp;条&nbsp;&nbsp;&nbsp;
            共&nbsp;<b>{{totalItems}}</b>&nbsp;条
        </label>
    </div>
</div>
